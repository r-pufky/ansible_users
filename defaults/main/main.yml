###############################################################################
# User Options
###############################################################################
# User management. Define users and groups in account_definitions.yml; use
# users.yml to define how those accounts are managed on each system.
#
# Role accounts are used for other roles and not intended for general user
# management.

# Install high-entropy packages?
#
# Headless servers, VMs, and containers should enable this as it will provide
# better randomness data for generating secret keys.
#
# Installs: rng-tools, haveged.
#
# Default: True.
users_high_entropy_enable: true
