---
# yamllint disable rule:line-length
# Verify sudoers extensions works properly.
dependency:
  name: 'galaxy'
driver:
  name: 'podman'
provisioner:
  name: 'ansible'
  config_options:
    defaults:
      interpreter_python: 'auto_silent'
      callback_whitelist: 'profile_tasks, timer, yaml'
    ssh_connection:
      pipelining: false
  inventory:
    group_vars:
      all:
        users_group_sudoers_extension:
          name: 'sudoers_extension'
          gid: 800
        users_user_sudoers_extension:
          name: 'sudoers_extension'
          group: 'sudoers_extension'
          home: '/home/sudoers_extension'
          uid: 800
          extensions:
            include_group: true
            sudoers:
              commands: 'ALL'
              group: 'sudo'
              host: 'ALL'
              name: 'sudoers_extension'
              noexec: true
              nopassword: false
              runas: 'root'
              setenv: true
              validation: 'detect'
        users_accounts_users:
          - 'sudoers_extension'
platforms:
  - name: 'users-debian-12-user_sudoers_extension'
    image: 'ghcr.io/hifis-net/debian-systemd:12'
    systemd: 'always'
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    pre_build_image: true
verifier:
  name: 'ansible'
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    # - 'dependency'
    # - 'cleanup'
    - 'destroy'
    - 'syntax'
    - 'create'
    # - 'prepare'
    - 'converge'
    # - 'idempotence'  # User accounts are only created once.
    # - 'side_effect'
    - 'verify'
    # - 'cleanup'
    - 'destroy'
